<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charaset="utf-8">
    <title>twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/main.css">
  </head>
  <body>
    <header><h1>twittler</h1></header>
    <div class="button"><button type='button'>new twits</button></div>
    <script>

      $(document).ready(function(){
        var $body = $('body');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }


        var lastTweet = streams.home.length-1;

        var getNewTweets = function() {
          var newTweets = '';

          for (var i = lastTweet; i < streams.home.length-1; i++){
            var newTweet = '';
            newTweet = '<div' + ' id=' + streams.home[i].user + '>' + '<a class="timeline" href="userTimeline.html">' + '@' + streams.home[i].user + '</a>' + ': ' + streams.home[i].message + ' ' + tweet.created_at + '</div>'
            newTweets += newTweet;
          }
          lastTweet = streams.home.length-1
          return newTweets
        };



        $('button').on('click', function() {
          var newTweets = getNewTweets();
          $body.append(newTweets)

          $('button').on('mouseenter', function() {
            $(this).addClass('highlight');
          });

          $('button').on('mouseleave', function() {
            $(this).removeClass('highlight');
          });

        });
        



        $('button').on('mouseenter', function() {
          $(this).addClass('highlight');
        });

        $('button').on('mouseleave', function() {
          $(this).removeClass('highlight');
        });

        $('h1').on('mouseenter', function() {
          $(this).addClass('highlight');
        });

        $('h1').on('mouseleave', function() {
          $(this).removeClass('highlight');
        });



      });

    </script>
  </body>
</html>
