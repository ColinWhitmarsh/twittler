<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <button type='button'>Show new tweets</button>
    <script>

      $(document).ready(function(){
        var $body = $('body');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          console.log(tweet.created_at)
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }

        var lastTweet = streams.home.length-1;

        var getNewTweets = function() {
          var newTweets = '';

          for (var i = lastTweet; i < streams.home.length-1; i++){
            var newTweet = '';
            newTweet = '<div>' + '@' + streams.home[i].user + ': ' + streams.home[i].message + ' ' + tweet.created_at + '</div>'
            newTweets += newTweet;
          }

          lastTweet = streams.home.length-1
          return newTweets
        };

        $('button').on('click', function() {
          var newTweets = getNewTweets();
          $body.append(newTweets)
        });

      });

    </script>
  </body>
</html>
