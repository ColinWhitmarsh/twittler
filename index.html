<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charaset="utf-8">
    <title>twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/main.css">
  </head>
  <body>
    <header><h1>twittler</h1></header>
    <div class="button"><button class="newTwits" type='button'>new twits</button></div>
    <script>
      var user = 'mracus'

      $(document).ready(function(){
        var $body = $('body');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = '<div' + ' id=' + tweet.user + '>' + '<button class="timeline" type="button">' + '@' + tweet.user + '</button>' + ': ' + tweet.message + ' ' + tweet.created_at + '</div>'
          $body.append($tweet);
          index -= 1;
        }


        var lastTweet = streams.home.length-1;

        var getNewTweets = function() {
          var newTweets = '';

          for (var i = lastTweet; i < streams.home.length-1; i++){
            var newTweet = '';
            newTweet = '<div' + ' id=' + streams.home[i].user + '>' + '<button class="timeline" type="button">' + '@' + streams.home[i].user + '</button>' + ': ' + streams.home[i].message + ' ' + tweet.created_at + '</div>'
            newTweets += newTweet;
          }
          lastTweet = streams.home.length-1
          return newTweets
        };

        $('button.timeline').on('mouseenter', function() {
          $(this).addClass('highlight');
        });

        $('button.timeline').on('mouseleave', function() {
          $(this).removeClass('highlight');
        });

        $('button.timeline').on('click', function() {
          var user = $(this).closest('div').attr('id').toString();
          $(this).closest('div').siblings().not('#' + user).slideToggle('fast');
        });


        $('button.newTwits').on('click', function() {
          var newTweets = getNewTweets();
          $body.append(newTweets)

          $('button.timeline').on('mouseenter', function() {
            $(this).addClass('highlight');
          });

          $('button.timeline').on('mouseleave', function() {
            $(this).removeClass('highlight');
          });

          $('button.timeline').on('click', function() {
            var user = $(this).closest('div').attr('id').toString();
            $(this).closest('div').siblings().not('#' + user).slideToggle();
          })

        });
        

        $('h1').on('mouseenter', function() {
          $(this).addClass('highlight');
        });

        $('h1').on('mouseleave', function() {
          $(this).removeClass('highlight');
        });



      });

    </script>
  </body>
</html>
